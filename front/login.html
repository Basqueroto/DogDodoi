<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/mobile.css">
    <title>Login</title>
</head>
<body>
    <header id="header">
        <img src="../image/logo.png" alt="">
        <nav> 
            <button id="login">Sair</button>
        </nav>
    </header>

    <main>
        <section id="login-form">
            <div id="login-texto">
                <h1>Por favor, inscreva-se</h1>
            </div>
            
            <div id="form-log">
                <form action="">
                    <div class="form-log-email">
                        <label for="email">email</label>
                        <input type="email" name="email" id="form-log-email" required>
                    </div>
                    <div class="form-log-senha">
                        <label for="logsenha">senha</label>
                        <input type="password" name="logsenha" id="form-log-senha" required>
                    </div>
                    <div class="form-log-button">
                        <button type="submit">Logar</button>
                    </div>
                </form>
            </div>
            <div id="retorno-button">
                <button type="menu">Ainda nÃ£o cadastrado? Cadastra-se</button>
            </div>
        </section>
    </main>
</body>
</html>
